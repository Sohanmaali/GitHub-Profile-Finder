<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Profile Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 text-white p-4">
  
  <div class="text-center mb-10">
    <h1 class="text-4xl md:text-5xl font-extrabold drop-shadow-lg">üöÄ GitHub Profile Finder</h1>
    <p class="text-sm mt-2 opacity-90">Search any GitHub username and explore their profile instantly!</p>
  </div>

  <div class="w-full max-w-lg bg-white/10 backdrop-blur-md rounded-3xl shadow-2xl p-6 border border-white/20">
    <div class="flex items-center gap-2">
      <input id="username" type="text" placeholder="Enter GitHub username..."
        class="flex-1 bg-white/20 placeholder-white/70 text-white p-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-yellow-400 transition-all" />
      <button id="searchBtn"
        class="bg-yellow-400 hover:bg-yellow-300 text-black font-bold px-4 py-2 rounded-xl transition-all">
        Search
      </button>
    </div>

    <!-- Loading -->
    <div id="loading" class="hidden text-center mt-6 text-white/80 animate-pulse">
      ‚è≥ Fetching GitHub profile...
    </div>

    <!-- Result Card -->
    <div id="result" class="hidden mt-6 bg-white/20 backdrop-blur-md p-6 rounded-2xl shadow-lg fade-in">
      <div class="flex flex-col md:flex-row items-center gap-4">
        <img id="avatar" class="w-28 h-28 rounded-full border-4 border-yellow-400 shadow-lg hover:scale-105 transition-transform" src="" alt="Avatar" />
        <div class="text-center md:text-left">
          <h2 id="name" class="text-2xl font-bold"></h2>
          <a id="profileLink" href="#" target="_blank" class="text-yellow-300 hover:underline">@<span id="login"></span></a>
        </div>
      </div>

      <p id="bio" class="mt-4 italic opacity-90"></p>

      <div class="grid grid-cols-3 gap-4 text-center mt-6">
        <div class="bg-white/10 p-3 rounded-xl hover:bg-white/20 transition">
          <p class="font-bold text-yellow-300 text-lg" id="repos">0</p>
          <p class="text-sm opacity-80">Repos</p>
        </div>
        <div class="bg-white/10 p-3 rounded-xl hover:bg-white/20 transition">
          <p class="font-bold text-yellow-300 text-lg" id="followers">0</p>
          <p class="text-sm opacity-80">Followers</p>
        </div>
        <div class="bg-white/10 p-3 rounded-xl hover:bg-white/20 transition">
          <p class="font-bold text-yellow-300 text-lg" id="following">0</p>
          <p class="text-sm opacity-80">Following</p>
        </div>
      </div>
    </div>

    <!-- Error -->
    <div id="error" class="hidden mt-6 text-center text-red-300 font-semibold"></div>
  </div>

  <footer class="mt-10 text-sm opacity-70">
    Made with üíõ <span class="font-semibold">Sohan</span>
  </footer>
    <script src="script.js"></script>
</body>
</html>
